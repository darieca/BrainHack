      <p>（早报讯）世界卫生组织专家和多名科学家均表示，没有证据显示2019冠状病毒的威力正在减弱。意大利圣拉斐尔医院院长赞格里洛此前指该病毒的致命性已大不如前。</p>
      <p>路透社报道，世卫组织流行病学家范·科霍夫以及其他几位病毒与传染病专家说，赞格里洛的理论没有科学证据支持。他们表示，没有数据表明2019冠状病毒正在发生显著变化，无论是它的传播形式或所导致的疾病严重程度都没有明显改变。</p>
      <p>范·科霍夫说：“就传染性而言，它没有改变；就严重程度而言，它也没有改变。”</p>
      <p>冠病至今在全球夺走超过37万条人命，全球累计确诊病例已超过600万起。</p>
      <p>咨询来源：</p><a href="https://www.zaobao.com.sg/realtime/world/story20200602-1058035">卫生部（MOH）</a>
    </div>

      <p>自疫情爆发以来，新加坡政府已针对冠状病毒疾病逐步采取了一系列防控措施以降低输入型病例和境内社区传播的风险。</p>

      <ol>
        <li>所有短期访客（无论国籍）将暂时不允许入境新加坡或在新加坡转机。同时，新加坡也已禁止所有邮轮停靠本地。</li>
        <li>所有新加坡公民、永久居民以及长期准证持有者1 在入境后须在专用隔离设施区域进行14天的隔离。已返回新加坡的人士可拨打居家通知专线+65 6812 5555，获取更多信息.</li>
        <li>所有返回新加坡的人士须在入境检查前通过电子入境卡 （SGAC） 服务2 , 填写并提交健康申报表。电子入境卡服务的手机应用可在苹果App Store和谷歌Play商店免费下载。所有返回新加坡的人士可在抵达新加坡前的三日内提交健康申报表。依据《传染病法令》(Infectious Diseases Act)，提供不实申报信息者将面临起诉。</li>
        <li>凡为包括医疗和交通运输等在内的领域提供必要服务的工作准证持有者及其直系家属，可获准许返回或入境新加坡。在此期间，持有新加坡工作准证的马来西亚籍人士可在住宿得到妥善安排的情况下继续在新加坡工作。</li>
        <li>所有返回新加坡的人士须在抵达新加坡后密切留意个人健康状况。若出现发热、咳嗽或呼吸急促等呼吸道疾病症状，请务必尽早就医。</li>
        <li>如果您身处新加坡，我们建议您养成良好的个人卫生习惯，实时监测个人健康状况，并且时刻遵循安全管理措施。与此同时，您亦可定期浏览<a href="https://www.moh.gov.sg/covid-19" target="_blank">新加坡卫生部网站,</a>更好地规划行程。</li>
