      <p>截至2020年6月2日，中午12点，卫生部（MOH）初步确认了新加坡另外544例COVID-19感染病例，其中绝大多数是持有工作准证并居住在宿舍的客工。 根据我们到目前的调查，社区中有四起案件，其中一起是新加坡人/永久居民，三起是工作准证持有者。</p>

<template id="CovidNewsChinese2.html">
  <ons-page id="CovidNewsChinese2">
    <ons-toolbar>
      <div class="left"><ons-back-button>Back to Covid Chinese News</ons-back-button></div>
      <div class="center"></div>
    </ons-toolbar>
    <div>
      <img src="https://www.zaobao.com.sg/sites/default/files/styles/article_large_full/public/images/202006/20200602/2020-04-03t194818z_1602929343_rc27xf9udp_33901364.jpg">
      <p>（早报讯）世界卫生组织专家和多名科学家均表示，没有证据显示2019冠状病毒的威力正在减弱。意大利圣拉斐尔医院院长赞格里洛此前指该病毒的致命性已大不如前。</p>
      <p>路透社报道，世卫组织流行病学家范·科霍夫以及其他几位病毒与传染病专家说，赞格里洛的理论没有科学证据支持。他们表示，没有数据表明2019冠状病毒正在发生显著变化，无论是它的传播形式或所导致的疾病严重程度都没有明显改变。</p>
      <p>范·科霍夫说：“就传染性而言，它没有改变；就严重程度而言，它也没有改变。”</p>
      <p>冠病至今在全球夺走超过37万条人命，全球累计确诊病例已超过600万起。</p>
      <p>咨询来源：</p><a href="https://www.zaobao.com.sg/realtime/world/story20200602-1058035">卫生部（MOH）</a>
    </div>
  </ons-page>
</template>
